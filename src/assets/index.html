<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Next Gen Web Game Platform</title>

    <link rel="stylesheet" href="app.css"/>
</head>
<body>
<main>

    <div class="buttons">
        <button class="button">Easy</button>
        <button class="button">Medium</button>
    </div>



    <div class="cards">
        <article class="card">
            <img
                class="portrait"
                src="https://github.com/KultaPossu/WS_2022_SE_Team_project/blob/example/assets/competitors/UAE.jpeg?raw=true"
                alt="UAE competitor portrait"
            />
            <div class="text">
                <img
                    class="flag"
                    src="https://github.com/KultaPossu/WS_2022_SE_Team_project/blob/example/assets/flags/UAE.png?raw=true"
                    alt="UAE country flag"
                />
                <h2>Salem Lastname</h2>
                <p>Competitor</p>
            </div>
        </article>
    </div>
</main>
</body>
</html>
