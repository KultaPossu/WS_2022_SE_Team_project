    <h1>WSC-Memory</h1>

                alt="UAE competitor portrait"
            />

                <img
                    class="flag"
                    src="https://github.com/KultaPossu/WS_2022_SE_Team_project/blob/example/assets/flags/UAE.png?raw=true"
                    alt="UAE country flag"
                />
                <h2>Salem Lastname</h2>
                <p>Competitor</p>
            </div>
        </article>
    </div>
    <div class="points">
        <span>Points: 724</span>

    </div>
</main>
